<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрування особи</title>
</head>
<body>
  <h1>Зареєструвати особу</h1>
  <div class='form_container'>
    <form method='POST' enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Зареєструвати" class='submit_button' />
    </form>
  </div>
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% endif %}
</body>
</html>
