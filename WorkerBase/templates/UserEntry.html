<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід у систему</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/EntryStyle.css' %}">
</head>
<body>
  <h1>Організаційна система школи мистецтв</h1>
  <div class='form_container'>
    <form action="/" method='POST'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Увійти" class='login_button' />
    </form>
  </div>
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% endif %}
</body>
</html>
